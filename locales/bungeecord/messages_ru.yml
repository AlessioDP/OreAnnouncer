---
#Messages configuration file
#You can find a list of available tags here: https://alessiodp.com/docs/oreannouncer/placeholders/
#/ = = = = = = = = = = = = = = = = \
#|      OREANNOUNCER MESSAGES      |
#\ = = = = = = = = = = = = = = = = /
oreannouncer:
  #Special tags:
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: "&2Новая версия OreAnnouncer найдена: %version% (Текущая: %thisversion%)"
  #Special tag:
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: "&cФайл конфигурации '%config%' плагина OreAnnouncer устарел!"
  #Special tag:
  #=> %permission%  = Missing permission
  no-permission: "&cУ вас нет доступа к этой команде"
  common-messages:
    invalid-command: "&cНеверная команда"
    configuration-reloaded: "&aКонфигурация перезагружена"
#/ = = = = = = = = = = = = = = = = \
#|        COMMANDS MESSAGES        |
#\ = = = = = = = = = = = = = = = = /
commands:
  alerts:
    toggle-on: "&aТеперь вы будете видеть оповещения"
    toggle-off: "&aВы больше не увидите оповещений"
    wrong-command: "&cНеверная переменная. Используйте &7/oa alerts [on/off]"
  stats:
    content:
      - "&2============ &lСтатистика %player% &r&2============"
      - "&bАлмазы&7: %player_destroyed_diamond_ore%"
      - "&aИзумруды&7: %player_destroyed_emerald_ore%"
    player-not-found: "&cИгрок %player% не найден!"
  top:
    #Special tags:
    #=> %total%    = Total players
    #=> %page%     = Current list page
    #=> %maxpages% = How many pages exist
    header: "&2============ &lТоп игроков &r&2============"
    footer: ""
    no-one: "&7Никто"
    #You can use JSON to shows per-block total on hover
    format-player: '&a%player%&7: %player_destroyed% блоков'
    wrong-command: "&cНеверная переменная. Используйте &7/oa top [страница]"
  version:
    #Special tags:
    #=> %version%    = OreAnnouncer version
    #=> %newversion% = Latest OreAnnouncer version
    #=> %platform%   = Platform of the plugin (e.g. Bukkit, BungeeCord)
    updated: "&2&lOreAnnouncer &2%version% &7(%platform%) - разработано &6AlessioDP"
    outdated: "&2&lOreAnnouncer &2%version% &7(%platform%) - разработано &6AlessioDP\n&aНайдена новая версия: &2%newversion%"
#/ = = = = = = = = = = = = = = = = \
#|          HELP MESSAGES          |
#\ = = = = = = = = = = = = = = = = /
help:
  header: "&2============ &lOreAnnouncer&r&2============"
  footer: ""
  console-help:
    - "Вы можете использовать только эти команды:"
    - " > oa reload - Перезагрузить конфигурацию"
    - " > oa stats <player> - Показать статистику игрока"
    - " > oa top - Топ игроков"
    - " > oa version - Информации о плагине"
  commands:
    help: '{"text":"","extra":[{"text":"/oa help","color":"dark_green"},{"text":" - Показать страницы помощь","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/oa help "},"hoverEvent":{"action":"show_text","value":{"text":"Выполнить команду","color":"gold"}}}'
    alerts: '{"text":"","extra":[{"text":"/oa alerts [on/off]","color":"dark_green"},{"text":" - Переключить оповещения","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/oa alerts "},"hoverEvent":{"action":"show_text","value":{"text":"Выполнить команду","color":"gold"}}}'
    reload: '{"text":"","extra":[{"text":"/oa reload","color":"dark_green"},{"text":" - Перезагрузить конфигурацию","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/oa reload"},"hoverEvent":{"action":"show_text","value":{"text":"Выполнить команду","color":"gold"}}}'
    stats: '{"text":"","extra":[{"text":"/oa stats [player]","color":"dark_green"},{"text":" - Показать статистику игрока","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/oa stats "},"hoverEvent":{"action":"show_text","value":{"text":"Выполнить команду","color":"gold"}}}'
    top: '{"text":"","extra":[{"text":"/oa top [page]","color":"dark_green"},{"text":" - Топ игроков","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/oa top "},"hoverEvent":{"action":"show_text","value":{"text":"Выполнить команду","color":"gold"}}}'
    version: '{"text":"","extra":[{"text":"/oa version","color":"dark_green"},{"text":" - Показать информацию о плагине","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/oa version"},"hoverEvent":{"action":"show_text","value":{"text":"Выполнить команду","color":"gold"}}}'
dont-edit-this:
  version: 3
