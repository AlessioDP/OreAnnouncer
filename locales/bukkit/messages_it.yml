#/ =========================================== \
#|  This is the messages file of OreAnnouncer  |
#\ =========================================== /
#For any problem be sure to:
#- Read the entire documentation on: https://alessiodp.com/docs/oreannouncer/
#- Join our Discord for further help: https://discord.alessiodp.com/
#/ =============================== \
#|      OREANNOUNCER MESSAGES      |
#\ =============================== /
oreannouncer:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&2Nuova versione di OreAnnouncer trovata: %version% (Attuale: %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cIl file di configurazione ''%config%'' di OreAnnouncer è obsoleto!'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&cNon hai accesso a questo comando'
  common-messages:
    invalid-command: '&cComando non valido'
    configuration-reloaded: '&aConfigurazione ricaricata'
  syntax:
    wrong-message: '&cWrong syntax: Type &7/%syntax%'
    block: 'block'
    order: 'order'
    player: 'player'
    page: 'page'
#/ =============================== \
#|         ALERTS MESSAGES         |
#\ =============================== /
alerts:
  #[Special tags]
  #%x%, %y% and %z% = Coordinates of the destroyed block
  #JSON tips:
  #- Make a single block for a coordinate (see below)
  #- Do not use obfuscation if you are using coordinates to run commands
  #Example:
  #{"text":"%x%","color":"gray"} - This is a single block for a coordinate
  user: '&6%player% &eha trovato %number% %block%!'
  #Without teleport:
  #admin: "&6%player% &efound %number% %block%! &7[x: %x%&7, z: %z%&7]"
  admin: '[{"text":"%player% ","color":"gold"},{"text":"ha trovato %number% %block%! ","color":"yellow"},{"text":"Teletrasportati","color":"gray","hoverEvent":{"action":"show_text","value":{"text":"Clicca per teletrasportarti!","color":"gold"}},"clickEvent":{"action":"run_command","value":"/tp %player%"}}]'
  #No JSON for console
  console: '%player% ha trovato %number% %block%! [x: %x%, y: %y%, z: %z%]'
  count:
    user: ''
    admin: '[{"text":"%player% ","color":"gold"},{"text":"ha trovato %number% %block% in %time%! ","color":"yellow"},{"text":"Teleport","color":"gray","hoverEvent":{"action":"show_text","value":{"text":"Clicca per teletrasportarti!","color":"gold"}},"clickEvent":{"action":"run_command","value":"/tp %player%"}}]'
    #No JSON for console
    console: '%player% ha trovato %number% %block% in %time%! [x: %x%, y: %y%, z: %z%]'
  tnt:
    user: ''
    admin: '[{"text":"TNT ha distrutto %number% %block%! ","color":"yellow"},{"text":"Teleport","color":"gray","hoverEvent":{"action":"show_text","value":{"text":"Clicca per teletrasportarti!","color":"gold"}},"clickEvent":{"action":"run_command","value":"/tp %x% %y% %z%"}}]'
    console: 'TNT ha distrutto %number% %block%! [x: %x%, y: %y%, z: %z%]'
    player-user: ''
    player-admin: '[{"text":"TNT di ","color":"yellow"},{"text":"%player%","color":"gold"},{"text":" ha distrutto %number% %block%! ","color":"yellow"},{"text":"Teleport","color":"gray","hoverEvent":{"action":"show_text","value":{"text":"Clicca per teletrasportarti!","color":"gold"}},"clickEvent":{"action":"run_command","value":"/tp %x% %y% %z%"}}]'
    player-console: 'TNT di %player% ha distrutto %number% %block%! [x: %x%, y: %y%, z: %z%]'
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  alerts:
    toggle-on: '&aOra sarai in grado di vedere gli avvisi'
    toggle-off: '&aNon vedrai più gli avvisi'
  log:
    header-player: '&2=========== &l%player%''s Log (%page%/%maxpages%) &r&2==========='
    footer-player: ''
    header-block: '&2=========== &l%block%''s Log (%page%/%maxpages%) &r&2==========='
    footer-block: ''
    header-block-general: '&2============= &lBlocks Log (%page%/%maxpages%) &r&2============='
    footer-block-general: ''
    format-player-block: '["",{"text":"%number% %block_color%%block% ","color":"gold"},{"text":"%date_elapsed% ago!","color":"gray","hoverEvent":{"action":"show_text","value":["",{"text":"%date%","color":"gold"}]}}]'
    format-general-block: '["",{"text":"%number% %block_color%%block% ","color":"gold"},{"text":"by %player% ","color":"dark_gray"},{"text":"%date_elapsed% ago!","color":"gray","hoverEvent":{"action":"show_text","value":["",{"text":"%date%","color":"gold"}]}}]'
    nothing: '&7Nothing'
    player-not-found: '&c%player% non trovato!'
    invalid-block: '&cInvalid block'
  stats:
    header: '&2============= &l%player%''s Stats &r&2============='
    footer: ''
    nothing: '&7Nothing'
    format-block: '%block_color%%block%&7: %value%'
    player-not-found: '&c%player% non trovato!'
  top:
    #[Special tags]
    #=> %total%    = Total players
    #=> %page%     = Current list page
    #=> %maxpages% = How many pages exist
    header: '&2============== &lTop Players &r&2=============='
    footer: ''
    no-one: '&7Nessuno'
    #You can use JSON to shows per-block total on hover
    format-player: '&a%player%&7: %value% blocks'
    word-destroy: 'destroy'
    word-found: 'found'
    invalid-order: '&cInvalid order type'
    invalid-block: '&cInvalid block'
  version:
    #[Special tags]
    #=> %version%    = OreAnnouncer version
    #=> %newversion% = Latest OreAnnouncer version
    #=> %platform%   = Platform of the plugin (e.g. Bukkit, BungeeCord)
    updated: '&2&lOreAnnouncer &2%version% &7(%platform%) - Sviluppata da &6AlessioDP'
    outdated: "&2&lOreAnnouncer &2%version% &7(%platform%) - Sviluppata da &6AlessioDP\n&aNuova versione trovata: &2%newversion%"
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: '&2======= &lPagina d''aiuto di OreAnnouncer &r&2======='
  footer: ''
  perform-command: 'Perform the command'
  console-help:
    header: 'Puoi solamente far questi comandi:'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"","extra":[{"text":"/%syntax%","color":"dark_green"},{"text":" - %description%","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"%perform_command%","color":"gold"}}}'
    alerts: '{"text":"","extra":[{"text":"/%syntax%","color":"dark_green"},{"text":" - %description%","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"%perform_command%","color":"gold"}}}'
    log: '{"text":"","extra":[{"text":"/%syntax%","color":"dark_green"},{"text":" - %description%","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"%perform_command%","color":"gold"}}}'
    reload: '{"text":"","extra":[{"text":"/%syntax%","color":"dark_green"},{"text":" - %description%","color":"gray"}],"clickEvent":{"action":"run_command","value":"/%run_command%"},"hoverEvent":{"action":"show_text","value":{"text":"%perform_command%","color":"gold"}}}'
    stats: '{"text":"","extra":[{"text":"/%syntax%","color":"dark_green"},{"text":" - %description%","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"%perform_command%","color":"gold"}}}'
    top: '{"text":"","extra":[{"text":"/%syntax%","color":"dark_green"},{"text":" - %description%","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"%perform_command%","color":"gold"}}}'
    version: '{"text":"","extra":[{"text":"/%syntax%","color":"dark_green"},{"text":" - %description%","color":"gray"}],"clickEvent":{"action":"run_command","value":"/%run_command%"},"hoverEvent":{"action":"show_text","value":{"text":"%perform_command%","color":"gold"}}}'
  command-descriptions:
    help: 'Show help pages'
    alerts: 'Toggle alerts'
    log: 'Show logs'
    reload: 'Reload OreAnnouncer configuration files'
    stats: 'Show player stats'
    top: 'Show top players'
    version: 'Show OreAnnouncer information'
dont-edit-this:
  version: 6
