---
#/ =========================================== \
#|  This is the messages file of OreAnnouncer  |
#\ =========================================== /
#For any problem be sure to:
#- Read the entire documentation on: https://alessiodp.com/docs/oreannouncer/
#- Join our Discord for further help: https://discord.alessiodp.com/
#/ =============================== \
#|      OREANNOUNCER MESSAGES      |
#\ =============================== /
oreannouncer:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&2Nueva versión de OreAnnouncer encontrada: %version% (Actual: %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cEl archivo de configuracion ''%config%'' de OreAnnouncer esta desactualizado!'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&cNo tienes acceso a ese comando'
  common-messages:
    invalid-command: '&cComando inválido'
    configuration-reloaded: '&aLa configuración ha sido reiniciada'
    player-not-found: '&cThe player %player% has not been found'
  blocks:
    enabled: '&aHabilitado'
    disabled: '&cDeshabilitado'
    toggled-on: '&aOn'
    toggled-off: '&cOff'
    word-yes: '&aSí'
    word-no: '&cNo'
    empty: '&8Vacío'
    none: '&8Ninguno'
  syntax:
    wrong-message: '&cSintaxis incorrecta: Escribe &7/%syntax%'
    advanced: 'advanced'
    block: 'bloque'
    destroy: 'destruido'
    found: 'encontró'
    normal: 'normal'
    number: 'number'
    order: 'orden'
    page: 'página'
    player: 'jugador'
    type: 'tipo'
    unknown: 'desconocido'
#/ =============================== \
#|         ALERTS MESSAGES         |
#\ =============================== /
alerts:
  #[Special tags]
  #%x%, %y% and %z% = Coordinates of the destroyed block
  #%number% = Number of blocks
  #%time% = Time elapsed (Only count messages)
  #%light_level% = Light level
  #JSON tips:
  #- Make a single block for a coordinate (see below)
  #- Do not use obfuscation if you are using coordinates to run commands
  #Example:
  #{"text":"%x%","color":"gray"} - This is a single block for a coordinate
  user: '&6%player% &eencontro %number% %display_color%%block%!'
  #Without teleport:
  #admin: "&6%player% &efound %number% %block%! &7[x: %x%&7, z: %z%&7]"
  admin: '[{"text":"&6%player% &eencontro %number% %display_color%%block%&e! "},{"text":"&7Teleport","hoverEvent":{"action":"show_text","value":{"text":"&6Haga click para teletransportarse!"}},"clickEvent":{"action":"run_command","value":"/tp %player%"}}]'
  #No JSON for console
  console: '%player% encontró %number% %block%! [x: %x%, y: %y%, z: %z%]'
  count:
    user: ''
    admin: '[{"text":"&6%player% &eencontro %number% %display_color%%block%&e in %time%! "},{"text":"&7Teleport","hoverEvent":{"action":"show_text","value":{"text":"&6Haga click para teletransportarse!"}},"clickEvent":{"action":"run_command","value":"/tp %player%"}}]'
    #No JSON for console
    console: '%player% encontró %number% %block% in %time%! [x: %x%, y: %y%, z: %z%]'
  tnt:
    user: ''
    admin: '[{"text":"&eTNT de &6%player% &eha destruido %number% %display_color%%block%&e! "},{"text":"&7Teleport","hoverEvent":{"action":"show_text","value":{"text":"&6Haga click para teletransportarse!"}},"clickEvent":{"action":"run_command","value":"/tp %x% %y% %z%"}}]'
    console: 'TNT de %player% ha destruido %number% %block%! [x: %x%, y: %y%, z: %z%]'
    unknown-player: 'un jugador desconocido'
  discordsrv:
    text:
      normal:
        user: '%player% encontró %number% %block%!'
        admin: '%player% encontró %number% %block%! [x: %x%, y: %y%, z: %z%]'
      count:
        user: ''
        admin: '%player% encontró %number% %block% in %time%! [x: %x%, y: %y%, z: %z%]'
      tnt:
        user: ''
        admin: 'TNT de %player% ha destruido %number% %block%! [x: %x%, y: %y%, z: %z%]'
    embed:
      normal:
        user:
          color: '#008b50'
          author-name: '%player% encontró %number% %block%!'
          title: ''
          description: ''
          footer: ''
        admin:
          color: '#008b50'
          author-name: '%player% encontró %number% %block%! [x: %x%, y: %y%, z: %z%]'
          title: ''
          description: ''
          footer: ''
      count:
        user:
          color: '#008b50'
          author-name: ''
          title: ''
          description: ''
          footer: ''
        admin:
          color: '#008b50'
          author-name: '%player% encontró %number% %block% in %time%! [x: %x%, y: %y%, z: %z%]'
          title: ''
          description: ''
          footer: ''
      tnt:
        #Avatar will be disabled if the player doesn't exist (unknown tnt triggerer)
        user:
          color: '#008b50'
          author-name: ''
          title: ''
          description: ''
          footer: ''
        admin:
          color: '#008b50'
          author-name: 'TNT de %player% ha destruido %number% %block%! [x: %x%, y: %y%, z: %z%]'
          title: ''
          description: ''
          footer: ''
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  alerts:
    toggle-on: '&aAhora podrás ver las alertas'
    toggle-off: '&aAhora no veras mas las alertas'
  debug:
    common:
      invalid-block: '&cBloque no válido'
      invalid-player: "&cThe player '%player%' must be online"
    alert:
      invalid-number: '&cYou must insert a positive number'
      invalid-type: '&cYou must insert a valid alert type: normal/advanced'
    block:
      header: '&2=================== &lDebug Blocks &r&2==================='
      text:
        - "&2%material_name% &7(%display_name%&7) (%enabled%&7):"
        - "  &7Alert users/admins: %alert_users%&7/&f%alert_admins%"
        - "   number/time: &f%count_number%&7/&f%count_time%"
        - "  &7Count destroy/TNT/light: %count_on_destroy%&7/%tnt%&7/&f%light_level%"
    config:
      header: '&2================== &lDebug Config &r&2=================='
      text:
        - "&2Outdated config/messages:&7 %outdated_config%&7/%outdated_messages%"
        - "&2Storage&7: %storage%"
        - "&2Alerts&7: %alerts%&7,  &2Coordinates&7: %coordinates%"
        - "&2Bypass player/silk/counter&7: %bypass_player%&7/%bypass_silk%&7/%bypass_counter%"
        - "&2Stats&7: %stats% &7(%stats_values%)"
        - "  &2Blacklist log&7: %blacklist_log%"
        - "  &2Blacklist stats&7: %blacklist_stats%"
        - "  &2Blacklist top&7: %blacklist_top%"
        - "&2Advanced count&7: %advanced_count%"
        - "  &2Log command&7: %log_command%"
        - "&2Top command&7: %top_command%"
    player:
      header: '&2================== &lDebug Player &r&2=================='
      text:
        - "&2UUID&7: %uuid%"
        - "&2Name&7: %name%"
        - "&2Operator&7: %op%"
        - "&2Bypass alerts/destroy/found&7: %permission_bypass_alerts%&7/%permission_bypass_destroy%&7/%permission_bypass_found%"
        - "&2See alerts of users/admins&7: %see_alerts_users%&7/%see_alerts_admins%"
  log:
    header-player: '&2============ &lLog de %player% (%page%/%maxpages%) &r&2============'
    footer-player: ''
    header-block: '&2============= &lLog de %block% (%page%/%maxpages%) &r&2============='
    footer-block: ''
    header-block-general: '&2=============== &lBloques Log (%page%/%maxpages%) &r&2==============='
    footer-block-general: ''
    format-player-block: '[{"text":"&7¡&6%number% %display_color%%display_name% "},{"text":"&7hace %date_elapsed%!","hoverEvent":{"action":"show_text","value":["",{"text":"&6%date%"}]}}]'
    format-general-block: '[{"text":"&7¡&6%number% %display_color%%display_name% &8por %player% "},{"text":"&7hace %date_elapsed%!","hoverEvent":{"action":"show_text","value":["",{"text":"&6%date%"}]}}]'
    nothing: '&7Nada'
    invalid-block: '&cBloque no válido'
  stats:
    header: '&2============== &lStats de %player% &r&2=============='
    footer: ''
    nothing: '&7Nada'
    format-block: '%display_color%%display_name%&7: %value%'
    invalid-type: '&cTipo de valor inválido'
  top:
    #[Special tags]
    #=> %total%    = Total players
    #=> %page%     = Current list page
    #=> %maxpages% = How many pages exist
    header: '&2================== &lTop Jugadores &r&2=================='
    footer: ''
    no-one: '&7Ninguno'
    #You can use JSON to shows per-block total on hover
    format-player: '&a%player%&7: %value% bloques'
    invalid-order: '&cTipo de orden inválido'
    invalid-block: '&cBloque no válido'
  version:
    #[Special tags]
    #=> %version%    = OreAnnouncer version
    #=> %newversion% = Latest OreAnnouncer version
    #=> %platform%   = Platform of the plugin (e.g. Bukkit, BungeeCord)
    updated: '&2&lOreAnnouncer &2%version% &7(%platform%) - Desarrollado por &6AlessioDP'
    outdated: "&2&lOreAnnouncer &2%version% &7(%platform%) - Desarrollado por &6AlessioDP\n&aNueva versión encontrada: &2%newversion%"
  whitelist:
    added: '&aAdded %player% to the whitelist'
    removed: '&aRemoved %player% from the whitelist'
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: '&2========= &lPagina de Ayuda de OreAnnouncer &r&2========='
  footer: ''
  perform-command: 'Ejecutar el comando'
  console-help:
    header: 'Puedes ejecutar solo estos comandos:'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    alerts: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    debug: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    log: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    reload: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    stats: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    top: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    version: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    whitelist: '{"text":"&2/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
  command-descriptions:
    help: 'Mostrar paginas de ayuda'
    alerts: 'Alternar alertas'
    debug: 'Debug problemas'
    log: 'Mostrar logs'
    reload: 'Recargar archivos de configuración de OreAnnouncer'
    stats: 'Mostrar estadísticas del jugador'
    top: 'Mostrar mejores jugadores'
    version: 'Mostrar información de OreAnnouncer'
    whitelist: 'Whitelist players'
dont-edit-this:
  version: 10
